# fly.toml file generated for snowy-wood-371 on 2022-08-27T09:57:21+03:00

app = "snowy-wood-371"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  ECHO_PORT = "44300"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 44300
  protocol = "udp"

  [[services.ports]]
    port = "44300"

[[services]]
  internal_port = 44300
  protocol = "tcp"

  [[services.ports]]
    port = "44300"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"
